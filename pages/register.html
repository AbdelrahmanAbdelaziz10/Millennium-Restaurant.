<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link
      rel="shortcut icon"
      href="image/apple-touch-icon-72x72-precomposed.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link href="../css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/contact.css" />
    <link rel="stylesheet" href="../css/media.css" />
    <script
      src="https://kit.fontawesome.com/58cdf78341.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="body register_body">
    <section class="login mt-sm-5">
      <div class="row pt-5">
        <div class="card form ">
          <form class="forms" action="">
            <div class="row">
              <h2>Register</h2>
            </div>
            <div class="row">
              <div class="col-12 d-block">
                <input
                  type="text"
                  placeholder="Your Name"
                  name=""
                  id="name"
                  required
                />
                <div class="error"></div>
              </div>
            </div>
            <div class="row">
              <div class="col-12 d-block">
                <input
                  type="email"
                  placeholder="Email"
                  name=""
                  id="email"
                  required
                />
                <div class="error"></div>
              </div>
            </div>
            <div class="row">
              <div class="col-12 d-block">
                <input
                  type="password"
                  placeholder="Password"
                  name=""
                  id="password"
                  required
                />
                <div class="error"></div>
              </div>
            </div>
            <div class="row">
              <div class="col-12 d-block">
                <input
                  required
                  type="password"
                  placeholder="Confirm Password"
                  name=""
                  id="Confirm_password"
                />
                <div class="error"></div>
              </div>
            </div>
            <div class="row p-3">
              <div class="col-12">
                <span class="btt">
                  <a class="btn submit" id="btn">Submit </a>
                </span>
              </div>
            </div>
            <div class="row p-3">
              <p>
                Already Have Account ?
                <a class="log" href="login.html">Log in</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/register.js"></script>
  </body>
</html>
