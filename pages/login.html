<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LOG IN</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link
      rel="shortcut icon"
      href="image/apple-touch-icon-72x72-precomposed.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link href="../css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/contact.css" />
    <link rel="stylesheet" href="../css/media.css" />
    <script
      src="https://kit.fontawesome.com/58cdf78341.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="body login_body" id="">
    <section class="login p-3">
      <div class="row p-70">
        <div class="card form">
          <form class="forms" action="">
            <div class="row">
              <h2>LOG IN</h2>
            </div>
            <div class="row">
              <div class="col-12 d-block">
                <input
                  type="email"
                  placeholder="Email or User Name"
                  name=""
                  id="log_email"
                />
                <div class="log_error"></div>
              </div>
            </div>
            <div class="row">
              <div class="col-12 d-block">
                <input
                  type="password"
                  placeholder="Password"
                  name=""
                  id="log_password"
                />
                <div class="log_error"></div>
              </div>
            </div>
            <div class="row p-3">
              <div class="col-12">
                <a class="btn log_btn" id="log_btn">Log In </a>
              </div>
            </div>
            <div class="row p-3">
              <p>
                Create A New Account ?
                <a href="register.html" class="log">Register</a>
              </p>
              <p>Did You <a class="log">Forget password !! </a></p>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
